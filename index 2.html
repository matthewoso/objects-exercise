            // Finish the Following constructor

		function Sentence(arr) {
			this.wordsArray = arr;

			this.getWordCount = function() {
				// Find the amount of words in the sentence
				// Completed for you, as an example.
				return this.wordsArray.length;
			}

			this.getLetterCount = function() {
				// Find the amount of letters in the sentence
				var letterCrunch = this.wordsArray.join(" ");
				return letterCrunch.length;
			}

			this.reverse = function() {
				// Reverse the sentence, in place
				this.wordsArray.reverse();
			}

			this.getWordAt = function(i) {
				return this.wordsArray[i];
			}
		}

		function Paragraph(arr) {
			this.sentenceArr = arr;

			this.getWordCount = function (){
				var wordCount = 0;
				for (var i = 0; i < this.sentenceArr.length; i++) {
					wordCount += this.sentenceArr[i].getWordCount();
				}
				return wordCount;
			};

			this.getLetterCount = function (){
				var letterCount = 0;
				for (var i = 0; i < this.sentenceArr.length; i++) {
					var letterCrunch = this.sentenceArr[i].getLetterCount();
					letterCount += letterCrunch;
				}
				return letterCount;
			};

					word.push(this.sentenceArr[i].getWordAt(j));
				}
				console.log (word);
				return word;
			};

			this.getSentenceCount = function (){
				return this.sentenceArr.length;
			};

			this.addToHTML = function (element){
				var printSentence = "";
				for (var i = 0; i < this.sentenceArr.length; i++) {

					console.log(printSentence);
					element.innerHTML = (printSentence);
				}

				;
			}
